<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a14b5ad60.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Tekken</title>
    <link rel="stylesheet" href="./css/mainstyles.css">
    <link rel="stylesheet" href="./css/fighters.css">
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="formContainer" >
        <form>
          <h2>Choose your fighter!</h2>
          <div>
            <label for="playerOne">Player 1</label>
            <input type="text" name="playerOne" id="playerOne">
            <select name="fighterOne" id="fighterOne">
              <option value="" disabled selected>Choose fighter</option>
              <option value="Zangief">Zangief</option>
              <option value="Kunimitsu">Kunimitsu</option>
              <!-- <option value="fighterTypeThree">Fighter type  3</option> -->            
            </select>
          </div>
          
          <div>
            <label for="playerTwo">Player 2</label>
            <input type="text" name="playerTwo" id="playerTwo">
            <select name="fighterTwo" id="fighterTwo">
              <option value="" disabled selected>Choose fighter</option>
              <option value="Zangief">Zangief</option>
              <option value="Kunimitsu">Kunimitsu</option>
              <!-- <option value="fighterTypeThree">Yoshimitsu</option> -->
            </select>
          </div>
          <button class="formButton">Fight</button>
        </form>
      </div>

      <div id="playersContainer">
        
        <section class="playerCard1">
          <div class="playerHeader" id="playerHeader">
            <div id="playerNameOne"></div> <!-- Behöver nog creatas istället för hämtas och ha klass istället för id - pga skapas likadant för båda spelarna-->
            <!-- <div class="health">
              <div class="healthBorder">
                <div class="healthbar healthbarCurrent" id="player1Health">208</div>
              </div>
                <div class="healthInfo"><span>Health</span> <span>MAX 430</span></div>
            </div>        -->
          </div>
          
          <div class="playerInfo">
            <div class="actionContainer">
              <h3>Actions</h3>
              <div>
                <button class="kunimitsuButton" data-attack-name="blizzard combo" data-attack-damage="40" id="blizzard">
                  <img src="./img/icons/hurricane.png" alt="">Blizzard Combo
                </button>
              </div>
              <div>
                <button class="kunimitsuButton" data-attack-name="explosive jab" data-attack-damage="25" id="explosiveJab">
                  <img src="./img/icons/explosion.png" alt="">Explosive jab
                </button>
              </div>            
              <div>
                <button class="kunimitsuButton" data-attack-name="shuriken throw" data-attack-damage="85" id="shurikenThrow">
                  <img src="./img/icons/shuriken2.png" alt="">Shuriken Throw
                </button>
              </div>
              <div>
                <button class="kunimitsuButton" data-attack-name="twisted limbs" data-attack-damage="205" id="twistedLimbs">
                  <img src="./img/icons/flash.png" alt="">Twisted Limbs
                </button>
              </div>
            </div>
            <div class="playerImg">
              <img src="./img/Kunimitsu.png" alt="Kunimitsu">
            </div>    
          </div>
          <div class="victoryText">
          </div>  
        </section>
          
        <section class="playerCard2">
          <div class="playerHeader" id="playerHeader2">
            <div id="playerNameTwo">

            </div>
            <div class="health">
              <div class="healthBorder">
                <div class="healthbar healthbarFull" id="player1Health">430</div>
              </div>  
              <div class="healthInfo">
                <span>Health</span> <span>MAX 420</span>
              </div>
            </div>
          </div>  
          <div class="playerInfo">
            <div class="playerImg">
              <img src="./img/Zangief.webp" alt="Zangief">
            </div>

            <div class="actionContainer">
              <h3>Actions</h3>
              <div>
                <button class="zangiefButton" data-attack-name="air manipulation" data-attack-damage="40" id="airManipuliation">
                  <img src="./img/icons/dust.png" alt="">Air manipulation
                </button>
              </div> 

              <div>
                <button class="zangiefButton" data-attack-name="focus attack" data-attack-damage="85" id="focusAttack">
                  <img src="./img/icons/focus.png" alt="">Focus attack
                </button>
              </div> 

              <div>
                <button class="zangiefButton" data-attack-name="dynamite punch" data-attack-damage="25" id="dynamitePunch">
                  <img src="./img/icons/punch.png" alt="">Dynamite punch
                </button>
              </div>  

              <div>
                <button class="zangiefButton" data-attack-name="power kick" data-attack-damage="205" id="powerKick">
                  <img src="./img/icons/battery.png" alt="">Power kick
                </button>
              </div>  
            </div>
          </div>
        </section>
      </div> 

    </div>    
  </body>
</html>
