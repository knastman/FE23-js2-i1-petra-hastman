<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="#" type="image/x-icon">

  <title>Tekken</title>
  <link rel="stylesheet" href="./css/mainstyles.css">
  <link rel="stylesheet" href="./css/fighters.css">
  <script src="./main.js" type="module"></script>
</head>
<body>
  <div class="wrapper">
    <!-- Div:arna innehåller input, label och rullgardinsmeny för respektive spelare  -->
    <div id="formContainer" >
      <form>
        <h2>Choose your fighter!</h2>
        <div>
          <label for="playerOne">Player 1</label>
          <input type="text" name="playerOne" id="playerOne">
          
          <select name="fighterOne" id="fighterOne">
            <option value="" disabled selected>Choose fighter</option>
            <option value="fighterTypeOne">Zangief</option>
            <option value="fighterTypeTwo">Kunimitsu</option>
            <!-- <option value="fighterTypeThree">Fighter type  3</option> -->            
          </select>
        </div>
        
        <div>
          <label for="playerTwo">Player 2</label>
          <input type="text" name="playerTwo" id="playerTwo">
          
          <select name="fighterTwo" id="fighterTwo">
            <option value="" disabled selected>Choose fighter</option>
            <option value="fighterTypeOne">Zangief</option>
            <option value="fighterTypeTwo">Kunimitsu</option>
            <!-- <option value="fighterTypeThree">Yoshimitsu</option> -->
          </select>
        </div>

        <button class="formButton">Fight</button>
      </form>
    </div>

      <div id="playersContainer">
        <section class="playerCard">
          
          <div class="playerHeader">
            <h3>Petra as Kunimitsu</h3>
            <div class="health"><span>Health</span> </div>
            <div class="healthBorder"><div id="healthbarCurrent" id="player1Health">208</div><span>380</span></div>
            
            <!-- <div class="health"><span>Max health:</span> 380</div> -->
            
          </div>
          
          <div class="playerInfo">
            <div class="actionContainer">
              <h3>Actions</h3>
              <div><button class="fightButton" id="blizzard"><img src="./img/icons/hurricane.png" alt="">Blizzard Combo</button></div>
              <div><button class="fightButton" id="fireKick"><img src="./img/icons/flame.png" alt="">Firekick</button></div>
              <div><button class="fightButton" id="explosiveJab"><img src="./img/icons/explosion.png" alt="">Explosive jab</button></div>
              <div><button class="fightButton" id="twistedLimbs"><img src="./img/icons/flash.png" alt="">Twisted Limbs</button></div>
            </div>
            <div id="playerImg">
              <img src="./img/Kunimitsu.png" alt="Kunimitsu">
            </div>    
          </div>
            
        </section>
          
        <section class="playerCard">
          <div class="playerHeader">
            <h3>Andréa as Zangief</h3>
            <!-- <div id="healthbarFull" id="player1Health"><span>Health:</span> 430</div> -->


            <div class="health"><span>Health</span> </div>
            <div class="healthBorder"><div id="healthbarFull" id="player1Health">430</div><span>430</span></div>

          </div>
          <div class="playerInfo">
            <div id="playerImg">
              <img src="./img/Zangief.webp" alt="Zangief">
            </div>

            <div class="actionContainer">
              <h3>Actions</h3>
              <div><button class="fightButton" id="airManipuliation"><img src="./img/icons/dust.png" alt="">Air manipulation</button></div> 
              <div><button class="fightButton" id="focusAttack"><img src="./img/icons/focus.png" alt="">Focus attack</button></div>  
              <div><button class="fightButton" id="dynamitePunch"><img src="./img/icons/punch.png" alt="">Dynamite punch</button></div>  
              <div><button class="fightButton" id="powerKick"><img src="./img/icons/battery.png" alt="">Power kick</button></div>  
            </div>
         </div>
        </section>
      </div> 


      
    </div>    
  </body>
